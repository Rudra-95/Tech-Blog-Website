<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <link rel="icon" href="../../../../favicon.ico">

  <title>Admin Panel</title>

  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

  <!-- Custom styles for this template -->
  <link href="signin.css" rel="stylesheet">
  
  <style>
    .logo {
      margin-top: 50px; /* Adjust as needed */
    }
    .form-signin input,
    .form-signin button {
      max-width: 300px; /* Adjust as needed */
      margin: auto; /* Center the elements horizontally */
    }
  </style>
</head>

<body class="text-center">

  <link href="{{url_for('static', filename='css/signin.css')}}" rel="stylesheet">

  <form class="form-signin" action="/dashboard" method="post">
    {% set fname = 'img/'+  parameters['login_image']  %}
    <img class="mb-4 logo" src="{{url_for('static', filename=fname)}}" alt="" width="72" height="72">
    <h1 class="h3 mb-3 font-weight-normal">Admin Login</h1>
    <label for="uname" class="sr-only">User Name</label>
    <input type="text" id="uname" name="uname" class="form-control mb-2" placeholder="User Name" required autofocus>
    <label for="pass" class="sr-only">Password</label>
    <input type="password" id="pass" name="pass" class="form-control mb-2" placeholder="Password" required>
    <div class="checkbox mb-3">
      <label>
        <input type="checkbox" value="remember-me"> Remember me
      </label>
    </div>
    <button class="btn btn-lg btn-primary btn-block mb-2" type="submit">Sign in</button>
    <p class="mt-5 mb-3 text-muted">Â© {{parameters['blog_name'] }} 2017-2018</p>
  </form>

</body>
</html>
